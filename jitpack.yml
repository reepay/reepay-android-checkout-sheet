jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - ./gradlew assembleRelease generatePomFileForReleasePublication
  - mvn install:install-file \
      -Dfile=checkout/build/outputs/aar/checkout-release.aar \
      -DpomFile=checkout/build/publications/release/pom-default.xml \
      -DgroupId=com.github.reepay \
      -DartifactId=reepay-android-checkout-sheet \
      -Dversion=1.0 \
      -Dpackaging=aar