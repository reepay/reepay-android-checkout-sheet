jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=checkout/build/outputs/aar/checkout-release.aar"
  - POM="-DpomFile=checkout/build/publications/release/pom-default.xml"
  - mvn install:install-file $FILE $POM -DgroupId=com.github.reepay -DartifactId=reepay-android-checkout-sheet -Dversion=1.0 -Dpackaging=aar
